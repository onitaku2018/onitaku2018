<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>三択クイズ</title>
</head>
<body>
<h1>三択クイズ</h1>
<hr>
<h2>問題</h2>
<div id="text_q"></div>
<h2>選択</h2>
<div id="text_s"></div>
<h2>解答</h2>
<div id="text_a"></div>

<script type="text/javascript">
   //問題と解答
   qa = new Array();
   qa[0] = ["キャノンのミラーレスカメラはどれ？","EOS R6","5D Mark IV","EOS kiss x10",1];
   
   
   //初期設定
count = 0; //問題番号
q_sel = 3; //選択肢の数

//最初の問題
quiz();

//問題表示
function quiz() {
	//問題
	document.getElementById("text_q").innerHTML = (count + 1) + "問目：" + qa[count][0];
   //選択肢
	s = "";
	for (n=1;n<=q_sel;n++) {
		s += "【<a href='javascript:anser(" + n + ")'>" + n + "：" + qa[count][n] + "</a>】";
	}
	document.getElementById("text_s").innerHTML = s;
}

//解答表示
function anser(num) {
	var s;
	s = (count + 1) + "問目：";
	//答え合わせ
	if (num == qa[count][q_sel + 1]) {
		//正解
		s += "○" + qa[count][num];
	} else {
		s += "×" + qa[count][num];
	}
	document.getElementById("text_a").innerHTML = s;
}
   </script>
</body>
</html>
